<body>

    <p class="hola"></p>
    <p class="hola"></p>

    <p class="hola"></p>
    <p class="hola"></p>

    <button onclick="contarElementos('hola')">ContarElementos</button>
    <script>

        function contarElementos(elementos) {
            let elementos = document.getElementsByClassName(elementos);
            let contador = elementos.length;

            return document.write(contador);
        }

    </script>
