<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //DECLARAMOS LA VARIABLE
        let numero1 = parseInt(prompt("Dime un numero"));
        let numero2 = parseInt(prompt("Dime otro numero"));

        //APARTADO A
            let resta = numero1 - numero2;
            document.write("la resta de el primero menos el segundo es: " + resta);
        
        //APARTADO B
            let division = numero1 / numero2;
            document.write(" - la division del primero entre el segundo es: " + division);
        
        //APARTADO C
            let resto = numero1 % numero2;
            document.write(" - El resto de la division es: " + resto);
    </script>
</body>
</html>
