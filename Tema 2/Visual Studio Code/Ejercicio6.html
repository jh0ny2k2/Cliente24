<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let numero = parseInt(prompt("Dime un numero"));

        if (numero % 2 === 0) {
            document.write("Es un numero par");
        } else {
            document.write("Es un numero impar");
        }

    </script>

</body>
</html>
