<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table ,tr , td{
            border: 1px solid black;
            border-collapse: collapse;
        } 

        .amarillo{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <script>

        //CREAMOS UNA FUNCION PARA COMPROBAR SI EL NUMERO ES PAR O IMPAR
        function par (numero){

            //CREAMOS UNA VARIABLE PAR Y LE DAMOS COMO VALOR FALSE
            let par = false;

            //COMPROBAMOS SI EL NUMERO ES DIVISIBLE ENTRE DOS
            if (numero % 2 === 0) {
              par = true;  
            } 

            //RETURNAMOS PAR
            return par;
        }

        //CREAMOS UNA FUNCIO PARA REALIZAR LA TABLA
        function realizarTabla (filas , columnas) {
            
            let contador = 1;
            //INICIALIZAMOS LA TABLA
            document.write("<table>");
            
            //REALIZAMOS UN FOR PARA PRINTEAR EL NUMERO TOTAL DE FILAS
            for (let i = 1; i <= filas; i++) {
                document.write("<tr>");
                
                //REALIZAMOS OTRO FOR PARA PRINTEAR EL NUMERO DE COLUMAS
                for (let j = 1; j <= columnas; j++) {
                    
                    //REALIZAMOS UN IF PARA COMPROBAR SI ES PAR LLAMANDO LA FUNCION PAR
                    if (par(contador)){
                        document.write("<td class='amarillo'>" + contador + "<td>");
                    } else {
                        document.write("<td>" + contador + "</td>");
                    }

                    contador++;
                } 

                //FINALIZAMOS LA FILA
                document.write("</tr>");
            }

            //FINALIZAMOS LA TABLA
            document.write("</table>");
        }

        //CREAMOS LAS VARIABLES Y LAS PEDIMOS POR PANTALLA
        let fila = parseInt(prompt("Dime el numero de filas"));
        let columna = parseInt(prompt("Dime el numero de columnas"));

        //LLAMAMOS A LA FUNCION PARA CREAR LA TABLA
        realizarTabla(fila, columna);



    </script>


</body>
</html>
