<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        function comprobarEmail(email){
            
            let con = email;
            if (con.match("@")) {
                return 1;
            } else {
                return 0;
            }
        }

        let email = prompt("Dime un correo electronico");

        if (comprobarEmail(email) == 1) {
            document.write("El email es correcto");
        } else {
            document.write("El correo no es correcto, no se encuentra la @");
        }

    </script>

</body>
</html>
