<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Coche {
            constructor(marca, modelo, anyo){
                this.marca = marca;
                this.modelo = modelo;
                this.anyo = anyo;
            } 
        } 

        let coche1 = new Coche('opel', 'corsa', 2000);
        let coche2 = new Coche('Renault', '5', 2002);
        let coche3 = new Coche('Tesla', 'Roadster', 2022);
        let coche4 = new Coche('Citroen', 'Sara', 2008);

        function crearNuevaLinea (coche) {
            document.write("<tr>");
            document.write("<td>" + coche.marca + "</td>");
            document.write("<td>" + coche.modelo + "</td>");
            document.write("<td>" + coche.anyo + "</td>");
            document.write("</tr>");
        }



        document.write("<table border = 1>");
        document.write("<tr><th>Marca</th><th>Modelo</th><th>AÃ±o</th></tr>");
        crearNuevaLinea(coche1);
        crearNuevaLinea(coche2);
        crearNuevaLinea(coche3);
        crearNuevaLinea(coche4);
        document.write("</table>");


    </script>
</body>
</html>
