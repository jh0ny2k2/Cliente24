<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>
    
    <script>
        //DECLARAMOS LAS VARIABLES Y LAS PEDIMOS POR TECLADO
        let numero1 = parseInt(prompt("Dime un numero"));
        let numero2 = parseInt(prompt("Dime otro ejercicio"));

        //DECLARAMOS LA VARIABLE DONDE PONDREMOS LA SUMA
        let suma = numero1 + numero2;

        //PRINTEAMOS LA SUMA DE LOS NUMEROS
        document.write("La suma de los numeros es: " + suma);
    </script>

</body>
</html>
