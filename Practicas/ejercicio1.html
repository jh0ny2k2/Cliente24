<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  
  <div id="intentos">Intento de Envíos del formulario: 0</div> <br>
  
  <div id="errores" style="color: red;"></div> <br>

  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" onBlur="convertirAMayusculas(this)"> <br><br>
    
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" onBlur="convertirAMayusculas(this)"> <br><br>
    
    <label for="edad">Edad:</label>
    <input type="text" id="edad"> <br><br>
    
    <label for="nif">NIF:</label>
    <input type="text" id="nif"> <br><br>
    
    <label for="email">E-MAIL:</label>
    <input type="text" id="email"> <br><br>
    
    <label for="provincia">Provincia:</label> 
    <select id="provincia">
      <option value="opcion1">Opción 1</option> 
      <option value="opcion2">Opción 2</option>
    </select> <br><br>
    
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula"> <br><br>
    
    <button type="button" onclick="validarFormulario()">Enviar</button>
  </form>
</body>
</html>
