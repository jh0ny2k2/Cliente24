<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let frase = prompt("Ingresa una oración:");

        // Dividir la oración en palabras usando el espacio como separador
        let palabras = frase.split(" ");

        // Mostrar cada palabra en una línea distinta
        for (var i = 0; i < palabras.length; i++) {
        document.write(palabras[i] + "<br>");
        };

    </script>

</body>
</html>
