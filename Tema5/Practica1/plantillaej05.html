<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        div#capa{
            padding: 10px;
            margin: 10px 150px; 
            background-color:transparent;
            opacity: 0.8;
        }
		input{
			margin: 5px 0;
		}
    </style>
</head>
<body>
    <div id="capa">
		<form action="" name="formulario">
			<h2>Rellena tu CV</h2>
			<label for="nombre">Nombre: *</label><br>
			<input type="text" id="nombre" name="nombre"><br>
			<label for="apellidos">Apellidos: *</label><br>
			<input type="text" id="apellidos" name="apellidos"><br>
			<label for="pass">Contraseña: *</label><br>
			<input type="password" id="pass" name="pass"><br>
			<label for="passver">Repite contraseña: *</label><br>
			<input type="password" id="passver" name="passver"><br>
			<label for="email">Email: *</label><br>
			<input type="text" id="email" name="email"><br>
			<label for="dni">DNI: *</label><br>
			<input type="text" id="dni" name="dni"><br>
			<label for="telefono">Teléfono: </label><br>
			<input type="text" id="telefono" name="telefono"><br>
			<label for="sexo">Sexo: </label><br>
			<input type="radio" id="sexo" name="sexo" value="Hombre">Hombre
			<input type="radio" id="sexo" name="sexo" value="Mujer">Mujer<br>
			<label for="tarjeta">Tarjeta: *</label><br>
			<select name="tarjeta" id="tarjeta">
				<option value="">Seleccione una opción</option>
				<option value="visa">Visa</option>
				<option value="mastercard">Mastercard</option>
				<option value="paypal">Paypal</option>
			</select><br>			
			<input type="checkbox" id="condiciones" name="condiciones" value="aceptadas">Acepto las condiciones de uso de esta web<br>
			<input type="button" value="Aceptar">
		</form>
    </div>
</body>
