<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    
    <script>
        //CREAMOS UN FOR PARA RECORRER LOS NUMEROS DESDE EL 1 AL 100
        for (let i = 1 ; i <= 100; i++) {

            //COMPROBAMOS SI EL NUMERO ES DIVISIBLE ENTRE 5
            if ( i % 5 === 0) {

                //PRINTEAMOS EL NUMERO SI ES DIVISIBLE  
                document.write(i + " - ");
            }
        }
    </script>

</body>
</html>
