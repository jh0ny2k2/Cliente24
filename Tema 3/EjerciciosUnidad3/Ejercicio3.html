<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    
    <script>
        //PEDIMOS LA LETRA POR TECLADO
        let letra = prompt("Ingresa una letra de la A a la Z").toUpperCase();

        // COMPROBAMOS QUE SOLO HA PUESTO UNA LETRA
        if (letra.length === 1 && letra >= 'A' && letra <= 'Z') {
            //CREAMOS EL ARRAY DE LOS DNIs VACÍOS
            let dnis = [];

            //RECORREMOS LOS DNIS DEL 001 AL 999
            for (let i = 1; i <= 999; i++) {
                let dni = i.toString().padStart(3, '0');
                let dniConLetra = dni + letra;

                // METEMOS EL DNI EN EL ARRAY
                dnis.push(dniConLetra);
            }

            // MOSTRAMOS LA CANTIDAD DE DNIs CON ESA LETRA
            document.write("La cantidad de DNIs con la letra " + letra + " es: " + dnis.length + "<br>");

            // MOSTRAMOS EL LISTADO DE LOS DNIs CON ESA LETRA
            document.write("El listado de los DNIs con la letra " + letra + ": " + dnis.join(', '));
        } else {
            document.write("No has introducido una letra válida.");
        }
    </script>

</body>
</html>
