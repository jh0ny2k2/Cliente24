<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>

    <script>
        //DECLARAMOS LA VARIABLES DE LOS NUMEROS
        let numero = prompt("Dime un numero");
        let numero1 = prompt("Dime otro numero");

        //COMPROBAMOS QUE NUMERO ES EL MAYOR
        if (numero1 < numero) {

            //SI EL NUMERO ES EL MAYOR PRINTEAMOS LO SIGUIENTE
            document.write("El numero mayor es : " + numero) ;
        } else if (numero1 > numero){

            //SI EL NUMERO1 ES EL MAYOR PRINTEAMOS LO SIGUIENTE
            document.write("El numero mayor es : " + numero1);
        } else {

            //SI LOS DOS NUMERO SON IGUALES PRINTEAMOS LO SIGUIENTE
            document.write("Los dos numeros son iguales");
        }

    </script>
    
</body>
</html>
