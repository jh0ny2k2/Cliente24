<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plantilla ejercicio 5</title>
    <script>
        
		function checkLogin() {
        let isValid = true;
        let nombre = document.getElementById("nombre").value;
        let email = document.getElementById("email").value;
        let pass = document.getElementById("pass").value;
        let passver = document.getElementById("passver").value;
        let dni = document.getElementById("dni").value;
        let tarjeta = document.getElementById("tarjeta").value;
        let terms = document.getElementById("terms").checked;

        if (nombre === "") {
            alert("Por favor, complete el campo Nombre");
            document.getElementById("nombre").focus();
            isValid = false;
        }

        if (email === "") {
            alert("Por favor, complete el campo Email");
            document.getElementById("email").focus();
            isValid = false;
        }

        if (pass === "") {
            alert("Por favor, complete el campo Contraseña");
            document.getElementById("pass").focus();
            isValid = false;
        }

        if (passver === "") {
            alert("Por favor, repita la contraseña");
            document.getElementById("passver").focus();
            isValid = false;
        }

        if (pass !== passver) {
            alert("Las contraseñas no coinciden");
            document.getElementById("passver").focus();
            isValid = false;
        }

        if (dni === "") {
            alert("Por favor, complete el campo DNI");
            document.getElementById("dni").focus();
            isValid = false;
        }

        if (tarjeta === "") {
            alert("Por favor, seleccione una opción de tarjeta");
            document.getElementById("tarjeta").focus();
            isValid = false;
        }

        if (!terms) {
            alert("Por favor, acepte las condiciones de uso");
            document.getElementById("terms").focus();
            isValid = false;
        }

		alert('Formulario enviado');
        return isValid;
    }
    </script>
    <style>
        div#capa{
            padding: 10px;
            margin: 10px 150px; 
            background-color:transparent;
            opacity: 0.8;
        }
		input{
			margin: 5px 0;
		}
    </style>
</head>
<body>
    <div id="capa">
		<form onsubmit="return checkLogin()">
			Nombre: *<br>
			<input type="text" id="nombre" name="nombre"><br>
			Apellidos:<br>
			<input type="text" id="apellidos" name="apellidos"><br>
			Contraseña: *<br>
			<input type="password" id="pass" name="pass"><br>
			Repite contraseña: *<br>
			<input type="password" id="passver" name="passver"><br>
			Email: *<br>
			<input type="text" id="email" name="email"><br>
			DNI:<br>
			<input type="text" id="dni" name="dni"><br>
			Teléfono:<br>
			<input type="text" id="telefono" name="telefono"><br>
			Sexo:<br>
			<input type="radio" id="hombre" name="sexo" value="hombre">
			<label for="hombre">Hombre</label>
			<input type="radio" id="mujer" name="sexo" value="mujer">
			<label for="mujer">Mujer</label><br>
			Tarjeta:<br>
			<select id="tarjeta" name="tarjeta">
				<option value="">Seleccione una opción</option>
				<option value="visa">Visa</option>
				<option value="mastercard">Mastercard</option>
				<option value="amex">American Express</option>
			</select><br>
			<input type="checkbox" id="terms" name="terms">Acepto las condiciones de uso de esta web
			<br>
			<input type="submit" value="Enviar">
		</form>
    </div>
</body>
</html>
