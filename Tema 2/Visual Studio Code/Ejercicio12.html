<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numero = prompt("Dime un numero aleatorio");

        for (let i = 1; i <= numero; i++){
            for (let repeticion = 0; repeticion < i; repeticion ++){
                document.write("*");
            }

        document.write("<br>");
        }

    </script>


</body>
</html>
